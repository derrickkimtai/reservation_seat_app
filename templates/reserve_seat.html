<!-- reserve_seat.html -->

{% extends "bootstrap/base.html" %}

{% block title %}Reserve Your Seat{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Your additional styles here */
    </style>
{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Your Seat</title>
</head>

<body>

<div class="container">
    <h1 class="display-4 text-center">Reserve Your Seat</h1>

    <form>
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="seatNumber">Seat Number:</label>
            <input type="text" class="form-control" id="seatNumber" placeholder="Enter seat number" required>
        </div>

        <button type="submit" class="btn btn-primary">Reserve Seat</button>
    </form>
</div>

{% endblock %}

{% block scripts %}
    {{ super() }}
</body>

</html>

{% endblock %}
